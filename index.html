<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="cordelia_logo.png" alt="Logo" class="logo">
  </header>

   <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#criteria">Criteria</a></li>
      <li><a href="#promise">Our Promise</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Home Section -->
  <section id="home">
    <h1>
      Investing in and Growing<br>
      <span class="orange-text">One</span> Remarkable Company.
    </h1>
  </section>

  <!-- Criteria Section -->
  <section id="criteria">
  </section>
  
  <!-- Promise Section -->
  <section id="promise">
  </section>

  <!-- About Section -->
  <section id="about">
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>

    <!-- Contact Form -->
    <div class="contact-form">
      <form action="mailto:alisa@cordelia.capital" method="post" enctype="text/plain">
        <!-- Name Field -->
        <div class="form-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <!-- Phone Field -->
        <div class="form-field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <!-- Email Field -->
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <!-- Message Field (Larger Box) -->
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="8" required></textarea>
        </div>

      <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

  </section>

  <!-- Home Section Content (index.html) -->
  

</body>
</html>
